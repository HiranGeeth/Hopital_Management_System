<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients - Ward Management System</title>
  <link rel="stylesheet" href="patstyle.css">
  <script defer src="patscript.js"></script>
</head>

<body>

  <button id="start-btn" onclick="startSystem()" style="
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  margin: auto;
  width: 300px;
  height: 100px;
  font-size: 2rem;
  z-index: 9999;
  background: #00d1ff;
  color: #121212;
  border: none;
  border-radius: 12px;
  cursor: pointer;
">
  Start System
</button>


  <header class="topbar">
    <div class="app-name">Ward Management System - IoT</div>
  </header>

  <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>


  <main class="main-area">
    <section class="table-section">
      <table id="patients-table">
        <thead>
          <tr>
            <th>Bed No</th>
            <th>SpO₂ (%)</th>
            <th>BP (mmHg)</th>
            <th>Temp (°C)</th>
            <th>Heart Rate (bpm)</th>
          </tr>
        </thead>
        <tbody id="patient-body">
          <!-- Rows inserted by JavaScript -->
        </tbody>
      </table>
    </section>

    <aside class="alarm-section">
      <h3>Alarms</h3>
      <div id="alarm-list">
        <div class="alarm flash">
            Inject Ibuprofin Bed 09 at 19:30
            <span class="close-btn">&times;</span>
        </div>
        <div class="alarm flash">
            Tylenol Bed 14 at 20:15
            <span class="close-btn">&times;</span>
        </div>
        </div>
      <button id="add-alarm-btn">Add Alarm</button>
    </aside>
  </main>

  <footer class="footer">
    &copy; 2025 Ward Management System. All Rights Reserved.
  </footer>
</body>
</html>
